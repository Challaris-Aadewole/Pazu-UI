<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="styles/style.css"  rel="stylesheet"/>
</head>
<body>

    <div class="app-container">

        <ul class="note-container clearfix">
            <li class="note note1">1</li>
            <li class="note note2">2</li>
            <li class="note note3">3</li>
            <li class="note note4">4</li>
            <li class="note note5">5</li>
            <li class="note note6">6</li>
            <li class="note note7">7</li>
        </ul>

        <ul class="links clearfix">
            <li class="link link1">
                <button >1</button>
            </li>
            <li  class="link link2">
                <button>2</button>
            </li>
            <li class="link link3">
                <button >3</button>
            </li>
            <li class="link link4">
                <button >4</button>
            </li>
        </ul>

        <ul class="note-slot clearfix">
            
        </ul>

        <button class="add-button">+</button>

        <ul class="controls">
            <button class="control rewind"></button>
            <button class="control play"></button>
            <button class="control fast"></button>
            <button class="control stop"></button>
            <button class="control loop"></button>
        </ul>

    </div>
    <script type="text/javascript" src="index.js"></script>

</body>
</html>
